name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

  merge_group:

  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  detect-modules:
    runs-on: ubuntu-24.04
    outputs:
      modules: ${{ steps.set-modules.outputs.modules }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
          cache-dependency-path: "**/*.sum"
      - id: set-modules
        run: echo "modules=$(go list -m -json | jq -s '.' | jq -c '[.[].Dir]')" >> $GITHUB_OUTPUT

  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.25"]
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.0

      - name: Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: "**/*.sum"

      - run: npm install -g corepack
      - run: corepack enable pnpm

      - name: Test
        env:
          EXPECTED_TEST_SCRIPT_HASH: ${{ vars.EXPECTED_TEST_SCRIPT_HASH }}
        run: |
          ACTUAL_TEST_SCRIPT_HASH=$(sha256sum ./scripts/test | awk '{print $1}')

          echo "Expected test script hash: $EXPECTED_TEST_SCRIPT_HASH"
          echo "  Actual test script hash: $ACTUAL_TEST_SCRIPT_HASH"

          if [ "$ACTUAL_TEST_SCRIPT_HASH" = "$EXPECTED_TEST_SCRIPT_HASH" ]; then
            ./scripts/test
          else
            exit 1
          fi

  golangci-lint:
    needs: detect-modules
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        modules: ${{ fromJSON(needs.detect-modules.outputs.modules) }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.0
      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: "1.25"
      - name: golangci-lint ${{ matrix.modules }}
        uses: golangci/golangci-lint-action@1e7e51e771db61008b38414a730f564565cf7c20 # v9.2.0
        with:
          working-directory: ${{ matrix.modules }}
